                <table cellspacing=3 cellpadding=5>
                    <tr>

                    </tr>
                    <tr>
                        <td>
                            Phone Number
                        </td>
                        <td></td>
                        <td>
                            <input type="number" id="phno" name="phno" placeholder="Enter your Phone Number" required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Username
                        </td>
                        <td></td>
                        <td>
                            <input type="text" id="username" name="username" placeholder="Enter desired Username"
                                required>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Password
                        </td>
                        <td></td>
                        <td>
                            <input type="password" id="password" name="password" placeholder="Enter desired Password"
                                required>
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td colspan="2">
                            <input type="submit" id="submit" value="Sign Up" name="submit">

                                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href="LogIn.html">Log in</a>
